<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 30px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.6s;
    }
    .subscribe-button:hover{
        opacity: 0.8;
    }
    .subscribe-button:active{
        opacity: 0.5;
    }
    .Join-button{
        background-color: white;
        color: rgb(41, 118, 211);
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 2px;
        height: 30px;
        width: 50px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s,color 1s;
    }
    .Join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .Join-button:active{
        opacity: 0.7;
    }
    .Tweet-button{
        background-color: rgb(29, 161, 242);
        color: white;
        border: none;
        height: 30px;
        width: 70px;
        border-radius: 15px;
        font-weight: bold;
        cursor: pointer;
        font-size: 15px;
        transition: box-shadow 1s, opacity 0.3s;
    }
    .Tweet-button:hover{
        box-shadow:  5px 5px 10px rgba(29, 161, 242, 0.15)
    }
    .Tweet-button:active{
        opacity: 0.8;
    }
</style>
<a href="https://www.youtube.com/watch?v=G3e-cpL7ofc" target="_blank"><button class="subscribe-button">SUBSCRIBE</button></a>
<button class="Join-button">JOIN</button>
<button class="Tweet-button">Tweet</button>
